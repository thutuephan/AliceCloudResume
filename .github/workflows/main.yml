name: CloudResume
on:
  push:
    branches: [ main ]

permissions:
 id-token: write
 contents: read

jobs:
 upload:
   runs-on: ubuntu-latest

   env:
     AWS_DEFAULT_REGION: us-east-1

   steps:
   - name: configureawscredentials
     uses: aws-actions/configure-aws-credentials@v1
     with:
       role-to-assume: arn:aws:iam::479725013684:role/github-actions-role
       aws-region: ${{env.AWS_DEFAULT_REGION}}

   - name: Checkout
     uses: actions/checkout@v2

   - name: Some AWS commands
     run: |
       run: aws s3 sync ./ s3://aliceresumebucket --delete
